<div layout="row">
	<div flex="66" flex-offset="15">
		<div layout="column" ng-cloak class="md-inline-form"></div>
		<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
			<div>
				<h2 class="md-toolbar-tools">
					<span>Consulta de Tramites</span>
				</h2>
			</div>
		</md-content>
		<md-content class="md-padding">
		    <form ng-submit="$event.preventDefault()">
		      <p>Escriba el <code>Tramite</code> a consultar.</p>
		      <div angucomplete-alt id="ex9" pause="100"
								selected-object="selectedTramite"
								local-data="tramites" search-fields="nombre"
								title-field="nombre" minlength="1"
								input-class="form-control form-control-small"
								match-class="highlight">
			  </div>
		      <br/>
 			</form>
  		</md-content>
		<md-list >
		  <md-subheader class="md-no-sticky">Lista de Tramites</md-subheader>
		  <md-list-item ng-repeat="tramite in tramite" ng-click="goToPerson(tramite,$event)" class="noright">
		    <!-- <img alt="{{ tramite.name }}" ng-src="{{ tramite.img }}" class="md-avatar" /> -->
		    <p>{{ tramite.name }}</p>
		    <p>{{ tramite.tipo }}</p>
		    <md-icon md-svg-icon="communication:message"  ng-click="doSecondaryAction($event)" aria-label="Send Email" class="md-secondary md-hue-3" ></md-icon>
		    <!-- <md-icon class="md-secondary" ng-click="doSecondaryAction($event)" aria-label="Chat" md-svg-icon="communication:message"></md-icon> -->
		  </md-list-item>
		</md-list>
