<div layout="row">
	<div flex="66" flex-offset="15">
		<div layout="column" ng-cloak class="md-inline-form"></div>
		<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
			<div>
				<h2 class="md-toolbar-tools">
					<span>Solicitar Tramite</span>
				</h2>
			</div>
		</md-content>
		<md-content layout-padding flex="66" flex-offset="15">
			<md-card>
				  <md-card-header>
				    <md-card-avatar>
				      <img class="md-user-avatar" src="recursos/img/fisi.PNG">
				    </md-card-avatar>
				    <md-card-header-text>
				      <span class="md-title">UNIVERSIDAD NACIONAL MAYOR DE SAN MARCOS</span>
				      <span class="md-subhead">Universidad del Per&uacute, DECANA DE AMERICA</span>
				    </md-card-header-text>
				  </md-card-header>
				  <md-card-title>
				    <md-card-title-text>
				      <span class="md-headline">FORMATO &UacuteNICO DE TR&AacuteMITE VIRTUAL</span> 
				      <span class="md-subhead">Facultad de Ingenieria de Sistema e Informatica</span>
				    </md-card-title-text>
				  </md-card-title>
				  <md-card-content layout="column">
				   		<div layout-gt-sm="row">
							<md-input-container class="md-block" flex-gt-sm>
								<label>Cargo:</label> 
								<input md-maxlength="30" required name="cargo" ng-model="fut.cargo">
							</md-input-container>
							<div flex="5" hide-xs hide-sm> </div>
							<div flex-gt-xs>
						      <h5>Fecha de Documento</h5>
						      <md-datepicker ng-model="ctrl.myDate" md-placeholder="Enter date"></md-datepicker>
						    </div>
						</div>
						<div layout-gt-sm="row">
							<md-input-container class="md-block" flex-gt-sm>
								<label>Facultad y Escuela:</label> 
								<input md-maxlength="30" required name="cargo" ng-model="fut.facultad">
							</md-input-container>
						</div>
						<div layout-gt-sm="row">
							<md-input-container class="md-block" flex-gt-sm>
								<label>Nombres y Apellidos:</label> 
								<input md-maxlength="30" required name="cargo" ng-model="fut.nombres">
							</md-input-container>
							  <div flex="5" hide-xs hide-sm>
						          <!-- Spacer //-->
						      </div>
							<md-input-container class="md-block" flex-gt-sm>
								<label>Codigo:</label> 
								<input md-maxlength="30" required name="cargo" ng-model="fut.codigo">
							</md-input-container>
						</div>
						<div layout-gt-sm="row" >
							    <form ng-submit="$event.preventDefault()">
							      <p>Solicito a Ud. ordene a quien corresponda se me otorgue :</p>
							      <md-autocomplete
							          ng-disabled="ctrl.isDisabled"
							          md-no-cache="ctrl.noCache"
							          md-selected-item="ctrl.selectedItem"
							          md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
							          md-search-text="ctrl.searchText"
							          md-selected-item-change="ctrl.selectedItemChange(item)"
							          md-items="item in ctrl.querySearch(ctrl.searchText)"
							          md-item-text="item.display"
							          md-min-length="0"
							          placeholder="Cual es el tramite que buscas?">
							        <md-item-template>
							          <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
							        </md-item-template>
							      </md-autocomplete>
							      <br/>
					 			</form>
						</div>
				  </md-card-content>
				  <md-card-actions layout="row" layout-align="center center">
				    <md-button class="md-raised md-primary" ng-click="ctrl.solicitarTramite()" >Solicitar</md-button>
				  </md-card-actions>
			</md-card>
		</md-content>
	</div>
</div>
