 <div growl></div>
<div layout="row">
	<div flex="66" flex-offset="15">
		<div layout="column" ng-cloak class="md-inline-form">
			<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
			<div>
				<h2 class="md-toolbar-tools">
					<span>Agregar Usuario</span>
				</h2>
			</div>
			</md-content>
			<md-content layout-padding>
				<md-card>
				  <md-card-header>
				    	<md-card-header-text>
					      <span class="md-title">Formulario de Registro</span>
					      <span class="md-subhead"></span>
				   	 	</md-card-header-text>
				  </md-card-header>
				  <md-card-content >
				  	<div> 
				 	<form name="userForm">
				 	<div layout-gt-sm="row" flex="66" flex-offset="15" >
						<md-input-container class="md-block" flex-gt-sm>
						<label>Email</label> <input  md-maxlength="30" ng-model="user.email" placeholder="Email de usuario">
						</md-input-container>
					</div>
					<div layout-gt-sm="row" flex="66" flex-offset="15">
						<md-input-container class="md-block" flex-gt-sm>
						<label>Contraseña</label> <input type="password" md-maxlength="20" ng-model="user.password">
						</md-input-container>
					</div>
					<div layout-gt-sm="row" flex="66" flex-offset="15">
						<md-input-container class="md-block" flex-gt-sm>
						<label>Nombres</label> <input md-maxlength="20" ng-model="user.first_name">
						</md-input-container>
					</div>
					<div layout-gt-sm="row" flex="66" flex-offset="15">
						<md-input-container class="md-block" flex-gt-sm>
						<label>Apellidos</label> <input md-maxlength="20" ng-model="user.last_name">
						</md-input-container>
					</div>
					<div layout-gt-sm="row" flex="66" flex-offset="15">
						<md-input-container class="md-block" flex-gt-sm>
						<label>Codigo</label> <input  md-maxlength="8" ng-model="user.codigo">
						</md-input-container>
					</div>
					<div layout-gt-sm="row" flex="66" flex-offset="15">
						<md-input-container class="md-block" flex-gt-sm>
						<label>Telefono</label> <input  md-maxlength="9" ng-model="user.telefono">
						</md-input-container>
					</div>
					<div layout-gt-sm="row" flex="66" flex-offset="15">
						<md-input-container class="md-block" flex-gt-sm>
						<label>Direccion</label> <input  md-maxlength="50" ng-model="user.direccion">
						</md-input-container>
					</div>
				    <md-button class="md-raised md-primary" ng-click="ctrl.AgregarUsuario()" >Agregar</md-button>
				</form>
			</div>
				  </md-card-content>
				</md-card>
				
			</md-content>
		</div>
	</div>
	<div flex></div>
</div>
